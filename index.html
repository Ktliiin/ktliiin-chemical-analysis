<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ktliiin — Chemical Analysis Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>ktliiin</h1>
  <p>Chemical analysis of substances under controlled conditions</p>
</header>

<main>
  <section class="card">
    <h2>Upload potentiostat data (.txt)</h2>
    <input type="file" accept=".txt" onchange="readFile(this)">
  </section>

  <section class="card">
    <h2>Detected mode</h2>
    <p id="mode">—</p>
  </section>

  <section class="card">
    <h2>Analysis result</h2>
    <pre id="output"></pre>
  </section>

  <section class="card">
    <h2>Experimental curve</h2>
    <canvas id="plot"></canvas>
  </section>

</main>

<section class="card">
  <h2>External conditions</h2>

  <label>Temperature (°C)</label>
  <input id="temp" type="number">

  <label>Laser wavelength (nm)</label>
  <input id="laser" type="number">

  <label>Laser power (mW)</label>
  <input id="power" type="number">
</section>

<footer>
  Developed by Ktliiin
</footer>

<script src="analysis.js"></script>
</body>
</html>
